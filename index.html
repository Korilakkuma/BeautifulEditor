<body>
    <div>
        <button id="button-undo">Undo</button>
        <button id="button-redo">Redo</button>
        <input type="color" id="color-background-color" />
        <input type="color" id="color-fore-color" />
        <input type="color" id="color-back-color" />
        <select id="select-font-name">
            <option value="" selected>Select Font Name</option>
            <option value="Arial">Arial</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>
        <select id="select-font-size">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <button id="button-bold">Bold</button>
        <button id="button-italic">Italic</button>
        <button id="button-underline">Underline</button>
        <button id="button-strike-through">Strike</button>
        <button id="button-subscript">Sub</button>
        <button id="button-superscript">Super</button>
        <button id="button-indent">Indent</button>
        <button id="button-outdent">Outdent</button>
        <button id="button-ordered-list">OL</button>
        <button id="button-unordered-list">UL</button>
        <button id="button-checkbox">Checkbox</button>
        <button id="button-paragraph">P</button>
        <button id="button-blockquote">Blockquote</button>
        <button id="button-horizontal-rule">HR</button>
        <input type="file" accept="image/*" />
        <input type="url" value="" placeholder="http://" />
        <button id="button-link">URL</button>
        <button id="button-unlink">Unlink</button>
        <button id="button-align-center">Center</button>
        <button id="button-align-justify">Justify</button>
        <button id="button-align-left">Left</button>
        <button id="button-align-right">Right</button>
        <button id="button-remove-format">Clear</button>
        <button id="button-copy">Copy</button>
        <button id="button-cut">Cut</button>
        <button id="button-paste">Paste</button>
        <button id="button-select">Select</button>
        <button id="button-delete">Delete</button>
        <button id="button-to-html">HTML</button>
        <button id="button-to-text">Text</button>
        <button id="button-export">Export</button>
    </div>
    <div>
        <iframe width="640" height="480"></iframe>
    </div>
    <div id="export-area"></div>
</body>
</html>
